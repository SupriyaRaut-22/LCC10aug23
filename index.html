<html>
	<head>
	<title>Live Currency Convertor by SP</title>
	<style>
		*{font-size:130%}
		h1,h2{background-color:black; color:white;
			width:50%; border-radius:30px;}
		body{background-color: #adafba;}
	</style>
	<script>
	function Convert()
	{	
		event.preventDefault();
		let amt=document.getElementById("amt");
		let ans=document.getElementById("ans");
		let url="https://api.exchangerate-api.com/v4/latest/USD";
		fetch(url)
		.then(res=>res.json())
		.then(data=>{
			let dollar=data["rates"]["INR"]
			ans.innerHTML=dollar;
			let rupee=dollar*amt.value;
			rupee.tofixed(2);
			ans.innerHTML=rupee;
			
		})
		.catch(err=>ans.innerHTML="issue"+err);
		
		
	}

	</script>
	</head>

	<body>
	<center>
		<h1>Live Currency Convertor</h1>
		<form onsubmit="Convert()">
			<input type="number" step="any" placeholder="Enter amt in $$" id="amt" />
			<br/><br/>
			<input type="submit" value="Convert" />
		</form>
		<h2 id="ans"></h2>
	</center>
	</body>
</html>
